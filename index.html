<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GD Level Extractor + Save Code Generator</title>
</head>
<body>
  <h1>Geometry Dash Level Extractor</h1>
  <input type="file" id="f" accept=".xml,.gmd" />
  <pre id="out"></pre>

  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script>
    let globalKeyMap = {};
    let lastDecompressedK4 = "";

    function base64Clean(b) {
      b = b.replace(/\s/g, "").replace(/-/g, "+").replace(/_/g, "/");
      while (b.length % 4) b += "=";
      return b;
    }

    function atobArr(b64) {
      const s = atob(base64Clean(b64));
      const arr = new Uint8Array(s.length);
      for (let i = 0; i < s.length; i++) arr[i] = s.charCodeAt(i);
      return arr;
    }

    function mapLevelSpeed(floatSpeed) {
      if (floatSpeed === 0.5 || floatSpeed === 0.6) return 1;
      switch (floatSpeed) {
        case 1: return 2;
        case 2: return 3;
        case 3: return 4;
        case 4: return 5;
        default: return 2;
      }
    }

    function mapGameMode(raw) {
      switch (raw) {
        case 0: return 1;
        case 1: return 2;
        case 2: return 4;
        case 3: return 3;
        case 4: return 5;
        default: return 5;
      }
    }

    function rgbTo24Bit(r, g, b) {
      return (r << 16) + (g << 8) + b;
    }

    function roundToNearest(value, multiple) {
      return Math.round(value / multiple) * multiple;
    }

    const idMap = {
      1: 2, 83: 3, 2: 4, 3: 5, 4: 6, 502: 6, 5: 7, 6: 8, 7: 9,
      1903: 10, 40: 10, 8: 11, 39: 12, 1715: 13, 9: 13, 18: 14,
      35: 15, 36: 16, 17: 17, 41: 18, 13: 19, 12: 20, 111: 21,
      200: 22, 201: 23, 202: 24, 203: 25, 1334: 26, 1333: 27,
      1332: 28, 11: 29, 10: 30, 31: 31, 84: 32, 67: 33, 1022: 34,
      141: 35, 140: 36, 1330: 37, 47: 38, 660: 39, 1755: 40,
      899: 41, 29: 41, 30: 41, 1705: 42, 88: 42, 1706: 43, 89: 43,
      1707: 44, 98: 44, 1329: 45, 68: 46, 66: 47, 62: 48, 65: 49
    };

    document.getElementById("f").onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const xml = new DOMParser().parseFromString(reader.result, "text/xml");
        const ks = xml.querySelectorAll("k");
        const allKeyValues = {};
        for (let i = 0; i < ks.length; i++) {
          const key = ks[i].textContent;
          const val = ks[i].nextElementSibling?.textContent ?? '';
          allKeyValues[key] = val;
        }

        globalKeyMap = allKeyValues;
        const k4 = allKeyValues["k4"];
        if (!k4) return out.textContent = "No k4 key found.";

        let decompressed;
        try {
          decompressed = pako.inflate(atobArr(k4), { to: 'string' });
          lastDecompressedK4 = decompressed;
        } catch (err) {
          return out.textContent = "Decompression failed: " + err;
        }

        // Extract BG color from first section (pipe-separated)
        const sections = decompressed.split("|");

        let bgColor = 0;
        if (sections[0]) {
          const bgMatch = sections[0].match(/1_(\d+)_2_(\d+)_3_(\d+)/);
          if (bgMatch) {
            const [_, r, g, b] = bgMatch.map(Number);
            bgColor = rgbTo24Bit(r, g, b);
          }
        }

        // Extract ground color from second section (index 1)
        let groundColor = 0;
        if (sections[1]) {
          const groundMatch = sections[1].match(/1_(\d+)_2_(\d+)_3_(\d+)/);
          if (groundMatch) {
            const [_, r, g, b] = groundMatch.map(Number);
            groundColor = rgbTo24Bit(r, g, b);
          }
        }

        // Parse objects from decompressed k4 after semicolon
        const entries = decompressed.split(";").filter(e => e.trim());
        const objs = [];

        for (let i = 1; i < entries.length; i++) {
          const parts = entries[i].split(",");
          let rawId = null, x = null, y = null;
          let rotation = 90, key7 = 0, key8 = 0, key9 = 0;
          let key10 = 0, key23 = 0;

          for (let j = 0; j + 1 < parts.length; j += 2) {
            const key = parts[j];
            const val = parts[j + 1];

            if (key === "1") rawId = parseInt(val);
            else if (key === "2") x = parseFloat(val);
            else if (key === "3") y = parseFloat(val);
            else if (key === "6") {
              let rot = parseFloat(val);
              rot += 90;
              rot = Math.round(rot / 90) * 90;
              rotation = rot;
            }
            else if (key === "7") key7 = parseInt(val);
            else if (key === "8") key8 = parseInt(val);
            else if (key === "9") key9 = parseInt(val);
            else if (key === "10") key10 = parseFloat(val);
            else if (key === "23") key23 = parseInt(val);
          }

          if (!(rawId in idMap)) continue;
          const mappedId = idMap[rawId];

          const adjX = x + 15;
          const adjY = y + 165;
          const roundedX = roundToNearest(adjX, 30);
          const roundedY = roundToNearest(adjY, 30);
          const gridX = roundedX / 30;
          const gridY = roundedY / 30;
          const offsetX = Math.floor(adjX - roundedX);
          const offsetY = Math.floor(adjY - roundedY);

          if (gridX < 1 || gridY < 1) continue;

          const obj = {
            id: mappedId,
            rotation: rotation,
            gridX: gridX,
            gridY: gridY,
            offsetX: offsetX,
            offsetY: offsetY,
            editObject: 0
          };

          if (mappedId === 41) {
            let type = (rawId === 29) ? 1 : (rawId === 30) ? 2 : (key23 === 1000) ? 1 : (key23 === 1001) ? 2 : null;
            obj.editObject = {
              type: type,
              duration: key10,
              color: rgbTo24Bit(key7, key8, key9)
            };
          }

          objs.push(obj);
        }

        // Extract speed and gamemode from decompressed string by matching kA4 and kA2 keys:
        let levelSpeedRaw = 0;
        const speedMatch = decompressed.match(/kA4,(\d+)/);
        if (speedMatch) {
          levelSpeedRaw = parseInt(speedMatch[1]) || 0;
        }
        const speed = mapLevelSpeed(levelSpeedRaw);

        let gameModeRaw = 0;
        const gameModeMatch = decompressed.match(/kA2,(\d+)/);
        if (gameModeMatch) {
          gameModeRaw = parseInt(gameModeMatch[1]) || 0;
        }
        const gamemode = mapGameMode(gameModeRaw);

        // Determine song:
        let songKey = parseInt(globalKeyMap["k8"] ?? 0) + 1;
        if (songKey > 7) songKey = 7;
        const song = `N${songKey}`;

        function encodeRLE(array) {
          let result = [];
          let i = 0;
          while (i < array.length) {
            let count = 1;
            while (i + count < array.length && array[i] === array[i + count]) {
              count++;
            }
            result.push(`${array[i]},(${count})`);
            i += count;
          }
          return result.join("");
        }

        const gridWidth = 3125;
        const gridHeight = 64;
        const totalTiles = gridWidth * gridHeight;

        // Initialize 2D grids for blocks, rotations, edits, and offsets
        let blockGrid = Array(totalTiles).fill().map(() => []);
        let rotGrid = Array(totalTiles).fill().map(() => []);
        let editGrid = Array(totalTiles).fill().map(() => []);
        let offsetGrid = Array(totalTiles).fill().map(() => []);

        // Place objects into grids
        objs.forEach(obj => {
          const index = (Math.floor(obj.gridY) - 1) * gridWidth + (Math.floor(obj.gridX) - 1);
          if (index < 0 || index >= totalTiles) return;

          blockGrid[index].push(obj.id);
          rotGrid[index].push(obj.rotation / 90);
          offsetGrid[index].push(`${obj.offsetX}&${obj.offsetY}`);

          if (obj.editObject !== 0) {
            const e = obj.editObject;
            editGrid[index].push(`${e.color}s${e.duration}t${e.type}`);
          } else {
            editGrid[index].push(0);
          }
        });

        // Add air block as first block on each tile
        for (let i = 0; i < totalTiles; i++) {
          blockGrid[i].unshift(1);
          rotGrid[i].unshift(1);
          editGrid[i].unshift(0);
          offsetGrid[i].unshift("0&0");
        }

        // Encode grids to save code format
        const blockStrings = blockGrid.map(b => b.join(","));
        const rotStrings = rotGrid.map(r => r.join(","));
        const editStrings = editGrid.map(e => e.join(","));
        const offsetStrings = offsetGrid.map(o => o.join(","));

        const blockCode = encodeRLE(blockStrings);
        const rotCode = "R" + encodeRLE(rotStrings);
        const bgCode = "B" + bgColor;
        const grCode = "G" + groundColor;
        const sCode = `S${gamemode}${speed}`;
        const editCode = "E" + encodeRLE(editStrings);
        const musicCode = `M${song}`;
        const offsetCode = "O" + encodeRLE(offsetStrings);

        const finalCode = `${blockCode}${rotCode}${bgCode}${grCode}${sCode}${editCode}${musicCode}${offsetCode}`;

        out.textContent = finalCode;
      };
      reader.readAsText(file);
    };

    const out = document.getElementById("out");
  </script>
</body>
</html>
